<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SugarSkin - Салон шугаринга</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
      <!-- Header -->
      <header class="header">
        <nav class="nav-container">
            <div class="logo">SugarSkin</div>
            <ul class="nav-menu">
                <li><a href="#home">Главная</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
            <button class="book-btn">Записаться</button>
        </nav>
    </header>

      <!-- Hero Section -->
      <section class="hero" id="home">
        <div class="floating-elements"></div>
        <div class="hero-container">
            <div class="hero-content">
                <h1>Шугаринг <span class="highlight">нового уровня</span></h1>
                <p>Безболезненная и эффективная эпиляция натуральной сахарной пастой. Профессиональный подход, стерильность и забота о вашей коже.</p>
                
                <div class="hero-buttons">
                    <button class="primary-btn">Записаться онлайн</button>
                    <button class="secondary-btn">Наши цены</button>
                </div>

                <div class="hero-stats">
                    <div class="stat">
                        <span class="stat-number">5000+</span>
                        <span class="stat-label">Довольных клиентов</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">3</span>
                        <span class="stat-label">Года опыта</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">100%</span>
                        <span class="stat-label">Натуральные материалы</span>
                    </div>
                </div>
            </div>

            <div class="hero-image">
                <div class="hero-img"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
